name: Go CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-mod-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-mod-

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: Download dependencies
        run: go mod download

      - name: Format code
        run: go fmt ./...

      - name: Lint (vet)
        run: go vet ./...

      - name: Run tests
        run: go test -v ./...

      - name: Build binary
        env:
          CGO_ENABLED: 0
        run: |
          mkdir -p bin
          go build -ldflags="-s -w" -o bin/cafe-manager

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: cafe-manager
          path: bin/cafe-manager
